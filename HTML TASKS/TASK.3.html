<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3 Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .link-container {
            border: 1px solid black;
            padding: 20px;
            background-color: white;
        }
        a {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <p>Click any of the following links</p>
        <a href="https://www.example.com" target="_blank">Opens in New</a> |
        <a href="https://www.example.com" target="_self">Opens in Self</a> |
        <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
        <a href="https://www.example.com" target="_top">Opens in Body</a> |
        <a href="mailto:example@example.com">Send email</a>
    </div>
</body>
</html>
