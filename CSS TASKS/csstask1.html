<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Table Example</title>
</head>
<body>
    <h1>Task-1</h1>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    <div class="shapes">
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape oval"></div>
    </div>
</body>
</html>
